spring.application.name=Nahne Munhe Play Center

# ===============================
# = Spring Boot DataSource Config =
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/kindergarten?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=springstudent
spring.datasource.password=springstudent
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# = Hibernate JPA Configuration =
# ===============================
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ===============================
# = Server Configuration =
# ===============================
server.port=8080
#server.address=0.0.0.0

# ===============================
# = CORS Configuration (Allow Frontend Access) =
# ===============================
# Use '*' for development, restrict in production
spring.web.cors.allowed-origins=http://localhost:4200
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

